<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flood Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 50px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .preview-img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Flood Image Classifier ðŸŒŠ</h2>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" class="form-control mb-3" required onchange="previewImage(event)">
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
        {% if prediction %}
            <div class="alert alert-info mt-4">
                <strong>Prediction:</strong> {{ prediction }}
            </div>
        {% endif %}
        <img id="imgPreview" class="preview-img" style="display: none;">
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const img = document.getElementById('imgPreview');
                img.src = reader.result;
                img.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
